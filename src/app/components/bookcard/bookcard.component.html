  <div class="card m-2 h-100" routerLink="libri/{{libro.id}}">

    <div class="card-body flex-grow-0 flex-shrink-0">

        <h6>{{libro.authors.join(' - ')}}</h6>
        <p class="card-text">{{libro.description}}</p>
    </div>
